<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .titulo{
            transform: translate(100vw, 0px);
        }
        .entrada {
            animation-duration: 3s;
            animation-name: animacionTitulo;
            animation-iteration-count: 1;
        }

        @keyframes animacionTitulo {
            from { transform: translate(100vw, 0px);  }
            to { transform: translate(0, 0px); }
        }
    </style>
    <script>

        function saletexto(numero) {
            titulo = "titulo"+numero;
            document.getElementById(titulo).className = "entrada";
        }
        function animacionEntrada() {
            saletexto(1);
            setTimeout(saletexto(2), 5000);    //se le da la clase al elemento titulo pasado ese tiempo
        }
        
        animacionEntrada()
    </script>
</head>
<body>
    <h1 id="titulo1" class="titulo">Bienvenido a mi web</h1>
    <h2 id="titulo2" class="titulo">Bienvenido a mi web</h2>
    <h3 id="titulo3" class="titulo">Bienvenido a mi web</h3>
    <h4 id="titulo4" class="titulo">Bienvenido a mi web</h4>
</body>
</html>
