<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos con Im√°genes</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            width: 50%;
        }

        img {
            width: 100px;
            height: 100px;
            transition: all 0.3s ease;
        }

        /* Cambios al hacer hover */
        img:hover {
            width: 200px;
            height: 200px;
            border: 3px solid red;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://via.placeholder.com/100" alt="Imagen 1">
        <img src="https://via.placeholder.com/100" alt="Imagen 2">
        <img src="https://via.placeholder.com/100" alt="Imagen 3">
    </div>

</body>
</html>
