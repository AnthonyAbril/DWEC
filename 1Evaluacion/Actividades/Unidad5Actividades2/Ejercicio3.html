<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function coordenadas(e){
            // Las propiedades clientX y clientY del objeto event
            // devuelve la posición x e y del puntero del ratón. 
            x = e.clientX;
            y = e.clientY;
            pos = "Posicion: (" + x + "," + y + ")"; 
            document.getElementById("mensaje").innerHTML = pos;
        }

        function borrar() {
            document.getElementById("mensaje").innerHTML = "";
        }

        addEventListener('onmousemove',function(){
            this.style.backgroundColor = "yellow"
        })
    </script>
    <style>
        #marco {
        width:100%;
        
        border:1px solid;
        } 
    </style>
</head>
<body onmousemove="coordenadas(event)" >
    <!--
        Completar el código JavaScript para programar los eventos necesarios con los siguientes 
        requisitos:  
        
        • Al  mover  el  ratón  en  cualquier  punto  de  la  ventana  del  navegador,  se  muestre  la 
        posición del puntero respecto del navegador y respecto de la página  
        
        • Al pulsar cualquier tecla, el mensaje mostrado debe cambiar para indicar el nuevo 
        evento y su información asociada  
        
        • Cuando se pulsa un botón del ratón, el color de fondo del cuadro de mensaje debe 
        ser amarillo (#FFFFCC) y cuando se pulsa una tecla, el color de fondo debe ser azul 
        (#CCE6FF). Al volver a mover el ratón, el color de fondo vuelve a ser blanco.
    -->
    <div id="marco"></div>
    <p id="mensaje"> </p>
</body>
</html>
