<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Función para obtener la fecha actual en formato dd/mm/aaaa
        function setFechaActual() {
            const hoy = new Date();
            const dia = String(hoy.getDate()).padStart(2, '0');
            const mes = String(hoy.getMonth() + 1).padStart(2, '0'); // Los meses comienzan en 0
            const anio = hoy.getFullYear();
            const fechaActual = dia+"/"+mes+"/"+anio;
            
            // Asignar la fecha al campo oculto
            document.getElementById('FechaActual').value = fechaActual;
        }

        // Ejecutar la función cuando el DOM esté completamente cargado
        window.onload = setFechaActual;
    </script>
</head>
<body>
    <!--
        Crear un formulario para la compra de inmuebles. Los datos que debe recoger son:  
        • Tipo de Inmueble. Desplegable con los valores: piso, adosado, parcela, casa, chalet, 
        local, nave.  
        • Provincia: Caja de texto con las sugerencias Madrid, Valencia, Barcelona, Murcia.  
        • Ubicación: Desplegable de 4 filas de alto y selección múltiple con los valores: centro, 
        sur, este, oeste, ronda, periferia.  
        • Precio Máximo: Número entre 0 y 500.000€ con saltos de 10.000 €  
        • Metros Mínimos: Número entre 0 y 5.000 metros con saltos de 50 metros.  
        • Altura Mínima: Número de 0 a 40.  
        • Mínimo de Habitaciones: Número de 1 a 10.  
        • Mínimo Baños: Número de 1 a 5.  
        • Características. Casillas de verificación para:  
            o Calefacción  
            o Aire Acondicionado  
            o Garaje  
            o Trastero  
            o Piscina  
            o Ascensor  
            o Exterior  
            o Terraza  
            o Amueblado  
        • Proximidad a la playa. Deslizante de min a max. 
        • Estado. Botones de radio remarcados en un cuadro con el texto Estado y los valores 
        excluyentes: Indiferente (marcado por defecto), Nuevo, Buen estado y Para 
        reformar.  
        • Nombre: Caja de texto máximo caracteres 35.  
        • Apellidos: Caja de texto máximo caracteres 75.  
        • Correo Electrónico: Caja de texto tipo correo.  
        • Fecha Nacimiento: Caja de texto tipo fecha.  
        • DNI. Caja de texto de tipo contraseña.  
        • Comentario. Área de texto de 6 filas y 60 columnas.  
        • Campo oculto con la fecha actual en formato dd/mm/aaaa  
        • Botón de Enviar con una imagen.  
        • Botón de Restablecer formulario. 
    -->

    <!--
        input:valid:focus{
            background-color: white;
        }

        input:invalid:focus{
            background-color: red;
        }
    -->

    <form>
        

        <fieldset>
            <legend>Formulario</legend>
            <div>
                <label for="TipoInmueble">Tipo de Inmueble</label>
                <!--Tipo de Inmueble. Desplegable con los valores: piso, adosado, parcela, casa, chalet, local, nave.  -->
                <select name="TipoInmueble">
                    <option>piso</option>
                    <option>adosado</option>
                    <option>parcela</option>
                    <option>casa</option>
                    <option>chalet</option>
                    <option>local</option>
                    <option>nave</option>
                </select>
            </div>

            <div>
                <label for="Provincia">Provincia</label>
                <!--Provincia: Caja de texto con las sugerencias Madrid, Valencia, Barcelona, Murcia.  -->
                <input name="Provincia" type="text" list="Provincias">
                <datalist id="Provincias">
                    <option value="Madrid"></option>
                    <option value="Valencia"></option>
                    <option value="Barcelona"></option>
                    <option value="Murcia"></option>
                </datalist>
            </div>

            <div>
                <label for="Ubicación">Ubicación</label>
                <!--Ubicación: Desplegable de 4 filas de alto y selección múltiple con los valores: centro, sur, este, oeste, ronda, periferia.  -->
                <select multiple name="Ubicación" size="4" >
                    <option>centro</option>
                    <option>sur</option>
                    <option>este</option>
                    <option>oeste</option>
                    <option>ronda</option>
                    <option>periferia</option>
                </select>
            </div>

            <div>
                <label for="PrecioMaximo">Precio maximo</label>
                <!--Precio Máximo: Número entre 0 y 500.000€ con saltos de 10.000 €  -->
                <input name="PrecioMaximo" type="number" min="0" max="500000" step="10000">
            </div>

            <div>
                <label for="MetrosMinimos">Metros minimos</label>
                <!--Metros Mínimos: Número entre 0 y 5.000 metros con saltos de 50 metros.  -->
                <input name="MetrosMinimos" type="number" min="0" max="5000" step="50">
            </div>

            <div>
                <label for="AlturaMinima">Altura minima</label>
                <!--Altura Mínima: Número de 0 a 40.  -->
                <input name="AlturaMinima" type="number" min="0" max="40">
            </div>

            <div>
                <label for="MinimoHabitaciones">Minimo de habitaciones</label>
                <!--Mínimo de Habitaciones: Número de 1 a 10.  -->
                <input name="MinimoHabitaciones" type="number" min="1" max="10">
            </div>

            <div>
                <label for="MinimoBaños">Mínimo Baños</label>
                <!--Mínimo Baños: Número de 1 a 5.  -->
                <input name="MinimoBaños" type="number" min="1" max="5">
            </div>

            <div>
                <label for="Caracteristicas">Características</label>
                <!--Características. Casillas de verificación para: Calefacción, Aire Acondicionado, Garaje, Trastero, Piscina, Ascensor, Exterior, Terraza, Amueblado   -->
                <input type="checkbox" name="caracteristicas" value="calefaccion">Calefacción
                <input type="checkbox" name="caracteristicas" value="aireacondicionado">Aire Acondicionado
                <input type="checkbox" name="caracteristicas" value="garaje">Garaje
                <input type="checkbox" name="caracteristicas" value="trastero">Trastero
                <input type="checkbox" name="caracteristicas" value="piscina">Piscina
                <input type="checkbox" name="caracteristicas" value="ascensor">Ascensor
                <input type="checkbox" name="caracteristicas" value="exterior">Exterior
                <input type="checkbox" name="caracteristicas" value="terraza">Terraza
                <input type="checkbox" name="caracteristicas" value="amueblado">Amueblado
            </div>

            <div>
                <label for="ProximidadPlaya">Proximidad a la playa</label>
                <!--Proximidad a la playa. Deslizante de min a max.   -->
                <input name="ProximidadPlaya" type="range">
            </div>

            <div>
                <fieldset>
                    <legend>Estado</legend>
                    <!--Estado. Botones de radio remarcados en un cuadro con el texto Estado y los valores 
                    excluyentes: Indiferente (marcado por defecto), Nuevo, Buen estado y Para reformar.  
                    -->
                    <label for="estado">Indiferente</label>
                    <input name="estado" type="radio" checked>
                    <label for="estado">Nuevo</label>
                    <input name="estado" type="radio">
                    <label for="estado">Buen estado</label>
                    <input name="estado" type="radio">
                    <label for="estado">Para reformar</label>
                    <input name="estado" type="radio">
                </fieldset>
            </div>
        </fieldset>

        <div>
            <label for="Nombre">Nombre</label>
            <!-- Nombre: Caja de texto máximo caracteres 35.  -->
            <input name="Nombre" type="text" maxlength="35">
        </div>

        <div>
            <label for="Apellidos">Apellidos</label>
            <!-- Apellidos: Caja de texto máximo caracteres 75.  -->
            <input name="Apellidos" type="text" maxlength="75">
        </div>

        <div>
            <label for="CorreoElectrónico">Correo Electrónico</label>
            <!-- Correo Electrónico: Caja de texto tipo correo.  -->
            <input name="CorreoElectrónico" type="email">
        </div>

        <div>
            <label for="FechaNacimiento">Fecha Nacimiento</label>
            <!-- Fecha Nacimiento: Caja de texto tipo fecha.  -->
            <input name="FechaNacimiento" type="date">
        </div>

        <div>
            <label for="DNI">DNI</label>
            <!-- DNI. Caja de texto de tipo contraseña.  -->
            <input name="DNI" type="password">
        </div>

        <div>
            <label for="Comentario">Comentario</label>
            <!-- Comentario. Área de texto de 6 filas y 60 columnas.  -->
            <textarea name="Comentario" type="text" cols="60" rows="6"></textarea>
        </div>

        <div>
            <!-- Campo oculto con la fecha actual en formato dd/mm/aaaa  -->
            <input type="hidden" name="FechaActual" id="FechaActual">
        </div>

        <div>
            <!-- Botón de Enviar con una imagen.  -->
            <!--<input type="submit" value="Enviar">-->
            <input type="image" src="enviar.png" alt="Enviar" width="10%" />
        </div>

        <div>
            <!-- Botón de Restablecer formulario. -->
            <input name="Restablecer" type="reset" />
        </div>
    </form>
</body>
</html>
